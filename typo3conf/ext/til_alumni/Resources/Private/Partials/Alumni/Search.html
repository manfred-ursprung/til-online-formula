<f:comment>
    Variablen : cityList, zipList, universityList, universityCourseList,
                alumni
</f:comment>


    <div class="row">
        <f:form action="search" controller="Alumni"   class="form-horizontal row" object="{alumni}"
                enctype="application/x-www-form-urlencoded" id="topic-search"
                name="alumni-search"  method="post" additionalAttributes="{accept-charset: 'UTF-8'}">
            <div class="col-xs-12 col-md-3">
                <f:form.select property="city" options="{domicileList}" optionValueField="uid" optionLabelField="title" value=""
                               id="searchKeyCity"     class=" custom-select"
                               prependOptionLabel="Filter 1: Wohnort"/>
            </div>
            <div class="col-xs-12 col-md-3">
                <f:form.select property="zip" options="{zipList}" optionValueField="uid" optionLabelField="title" value=""
                               id="searchKeyZip"     class=" custom-select"
                               prependOptionLabel="Filter 2: PLZ"/>
            </div>


            <div class="col-xs-12 col-md-3">
                <f:form.select property="university" options="{universityList}" optionValueField="uid" optionLabelField="title" value=""
                        id="searchKeyUniversity"  class=" custom-select"
                        prependOptionLabel="Filter 3: University"/>

            </div>

            <div class="col-xs-12 col-md-3">
                <f:form.select property="universityCourse" options="{courseList}" optionValueField="uid" optionLabelField="title" value=""
                               id="searchKeyUniversityCourse"  class=" custom-select"
                               prependOptionLabel="Filter 3: UniversityCourse"/>
                <f:form.submit value="Abschicken" />
            </div>

        </f:form>
    </div>
