{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:if condition="{readonly}">
    <f:then>
        <v:variable.set name="readonlyAttrib" value="readonly=\"readonly\"" />
        <v:variable.set name="disabledAttrib" value="disabled=\"disabled\"" />
        <v:variable.set name="checkAttrib" value="onclick=\"return false;\"" />
    </f:then>
    <f:else>
        <v:variable.set name="readonlyAttrib" value="" />
        <v:variable.set name="disabledAttrib" value="" />
        <v:variable.set name="checkAttrib" value="" />
    </f:else>
</f:if>


<fieldset  class="actual-school">
    <legend>II. Derzeitige Schule des Antragstellers</legend>
    <div class="row form-group clearfix">
        <f:form.hidden name="actual" value="1"/>
        <div class="form-field form-field-left">
            <label for="name">
                <f:translate key="tx_tilapplication_domain_model_school.name" />
            </label>
            <input type="text" name="name" value="{actualSchool.name}" {readonlyAttrib}/>
        </div>
        <div class="form-field form-field-right">
            <label for="typeOfSchool">
                <f:translate key="tx_tilapplication_domain_model_school.type_of_school" />
            </label>
            <input type="text" name="typeOfSchool" value="{actualSchool.typeOfSchool}" {readonlyAttrib}/>
        </div>
    </div>
    <div class="row form-group clearfix">
        <div class="form-field form-field-left">
            <label for="schoolYear">
                <f:translate key="tx_tilapplication_domain_model_school.school_year" />
            </label>
            <input type="text" name="schoolYear" value="{actualSchool.schoolYear}" size="5" placeholder="Klasse" {readonlyAttrib}/>
        </div>
    </div>
    <div class="row form-group clearfix">
        <div class="form-field form-field-left">
            <label for="address">
                <f:translate key="tx_tilapplication_domain_model_address.street" />
            </label>
            <input type="text" name="address.street" value="{actualSchool.address.street}" {readonlyAttrib}/>
        </div>
        <div class="form-field form-field-right">
            <label for="housenumber">
                <f:translate key="tx_tilapplication_domain_model_address.housenumber" />
            </label>
            <input type="text" name="address.housenumber" value="{actualSchool.address.housenumber}" {readonlyAttrib}/>
        </div>
    </div>


    <div class="row form-group clearfix">
        <div class="form-field form-field-left">
            <label for="zip">
                <f:translate key="tx_tilapplication_domain_model_address.zip" />
            </label>
            <input type="text" name="address.zip" value="{actualSchool.address.zip}" {readonlyAttrib}/><br />
        </div>

        <div class="form-field form-field-right">
            <label for="city">
                <f:translate key="tx_tilapplication_domain_model_address.city" />
            </label>
            <input type="text" name="address.city" value="{actualSchool.address.city}" {readonlyAttrib}/>
        </div>
    </div>
    <div class="row form-group clearfix">
        <div class="form-field form-field-left">
            <label for="phone">
                <f:translate key="tx_tilapplication_domain_model_address.phone" />
            </label>
            <input type="text" name="address.phone" value="{actualSchool.address.phone}" {readonlyAttrib}/><br />
        </div>

        <div class="form-field form-field-right">
            <label for="mobile">
                <f:translate key="tx_tilapplication_domain_model_address.mobile" />
            </label>
            <input type="text" name="address.mobile" value="{actualSchool.address.mobile}" {readonlyAttrib}/>
        </div>
    </div>
    <div class="row form-group  clearfix">
        <div class="form-field form-field-left">
            <label for="email">
                <f:translate key="tx_tilapplication_domain_model_address.email" />
            </label>
            <input type="text" name="address.email" value="{actualSchool.address.email}" {readonlyAttrib}/>
        </div>
    </div>
</fieldset>

<fieldset class="planned-graduation">
    <legend>Angestrebter Schulabschluss</legend>
    <div class="row form-group  clearfix">
        <div class="form-field form-field-left">
            <label for="plannedGraduationSelect">
                <f:translate key="tx_tilapplication_domain_model_school.planned_graduation_select" />
            </label>
        </div>
        <div class="form-field form-field-right">
            <span class="form-radio-first form-radio">
                <input type="radio" name="plannedGraduationSelect" value="Abitur" {disabledAttrib}
                              {f:if(condition: '{actualSchool.plannedGraduationSelect} == \'Abitur\'', then: 'checked="checked"')} />
                Abitur
            </span>
            <span class="form-radio-middle form-radio">
                <input type="radio" property="plannedGraduationSelect" value="Fachhochschulreife" {disabledAttrib}
                              {f:if(condition: '{actualSchool.plannedGraduationSelect} == \'Fachhochschulreife\'', then: 'checked="checked"')} />
                Fachhochschulreife
            </span>
            <br />
            <span class="form-radio-last form-radio">
                <input type="radio" property="plannedGraduationSelect" value="Sonstiges" {disabledAttrib}
                              {f:if(condition: '{actualSchool.plannedGraduationSelect} == \'Sonstiges\'', then: 'checked="checked"')} />
                Sonstiges
            </span>
        </div>
    </div>
    <div class="row form-group  clearfix">
        <div class="form-line">
            <label for="plannedGraduationText">
                <f:translate key="tx_tilapplication_domain_model_school.planned_graduation_text" />
            </label>
            <input type="text" name="plannedGraduationText" value="{actualSchool.plannedGraduationText}" {readonlyAttrib}/>

        </div>
    </div>

    <div class="row form-group  clearfix">
        <div class="form-line">
            <label for="plannedGraduationFinish">
                <f:translate key="tx_tilapplication_domain_model_school.planned_graduation_finish" />
            </label>
            <input type="text" name="plannedGraduationFinish" value="{actualSchool.plannedGraduationFinish}" {readonlyAttrib}/>
        </div>
    </div>
</fieldset>

<fieldset class="schoolcertificate">
    <legend>Notendurchschnitt des letzten Zeugnisses bzw, Halbjahresinformation</legend>
    <div class="row form-group  clearfix">
        <div class="form-field form-field-left">
            <label for="schoolCertificateDate" class="over">
                <br /><f:translate key="tx_tilapplication_domain_model_school.school_certificate_date" />
            </label>

            <input type="text" name="schoolCertificateDate" value="{actualSchool.schoolCertificateDate}" {readonlyAttrib}/>
        </div>

        <div class="form-field form-field-right">
            <label for="schoolCertificatePoints" class="over">
                <f:translate key="tx_tilapplication_domain_model_school.school_certificate_points" />
            </label>
            <input type="text" name="schoolCertificatePoints" value="{actualSchool.schoolCertificatePoints}" size="5" {readonlyAttrib}/>
        </div>
    </div>
</fieldset>


<fieldset class="schoolcareer">
    <legend>Bisheriger Schulbesuch / Ausbildung</legend>
    <f:for each="{0: '1', 1: '2', 2: '3'}" as="number">
        <div class="row form-group  clearfix">
            <div class="form-field form-field-left">
                <label for="" class="over">
                    <f:translate key="tx_tilapplication_domain_model_school.other_school" />
                </label>
                <input type="text" name="otherSchool[{number}][name]"  size="60" placeholder="Name, Anschrift" {readonlyAttrib}/>
            </div>
            <div class="form-field form-field-right">
                <label for="duration" class="over">
                    <f:translate key="tx_tilapplication_domain_model_school.other_school_duration" />
                </label>
                <input type="text" name="otherSchool[{number}][duration]" placeholder="Monat / Jahr" {readonlyAttrib}/>
            </div>
        </div>
    </f:for>
    <div class="row form-group  clearfix">

    </div>
</fieldset>
