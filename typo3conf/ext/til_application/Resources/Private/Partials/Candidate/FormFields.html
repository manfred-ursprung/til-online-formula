<fieldset xmlns:f="http://www.w3.org/1999/html" xmlns:f="http://www.w3.org/1999/html">
	<legend>Angaben über den Antragsteller</legend>
	<div class="row form-group clearfix">
		<div class="form-field form-field-left">
		<label for="firstName">
			<f:translate key="tx_tilapplication_domain_model_candidate.first_name" />
		</label>
		<f:form.textfield property="feUser.firstName" />
		</div>
		<div class="form-field form-field-right">
			<label for="lastName">
				<f:translate key="tx_tilapplication_domain_model_candidate.last_name" />
			</label>
			<f:form.textfield property="feUser.lastName" />
		</div>
	</div>

	<div class="row form-group clearfix">
		<div class="form-field form-field-left">
		<label for="familyStatus">
			<f:translate key="tx_tilapplication_domain_model_candidate.family_status" />
		</label>
			<div class="form-radio-group">
				<span class="form-radio-first form-radio"><f:form.radio property="familyStatus" value="ledig" />Ledig</span>
				<span class="form-radio-last form-radio"><f:form.radio property="familyStatus" value="verheiratet" />Verheiratet</span>
			</div>
		</div>
		<div class="form-field form-field-right">
			<label for="gender">
				<f:translate key="tx_tilapplication_domain_model_candidate.gender" />
			</label>
			<div class="form-radio-group">
				<span class="form-radio-first form-radio"><f:form.radio property="gender" value="male" />männlich</span>
				<span class="form-radio-last form-radio"><f:form.radio property="gender" value="female" />weiblich</span>
			</div>
		</div>
	</div>

	<div class="row form-group clearfix">
		<div class="form-field form-field-left">
			<label for="birthdate">
				<f:translate key="tx_tilapplication_domain_model_candidate.birthdate" />
			</label>

			<f:form.textfield property="birthdate" value="{candidate.birthdate -> f:format.date( format: 'd.m.Y' )}" />
		</div>
		<div class="form-field form-field-right">
			<label for="countryOfBirth">
				<f:translate key="tx_tilapplication_domain_model_candidate.countrv_of_birth" />
			</label>
			<f:form.textfield property="countryOfBirth" />
		</div>
	</div>
</fieldset>

<fieldset>
	<legend>Anschrift des Antragsteller</legend>
	<div class="row form-group clearfix">
		<div class="form-field form-field-left">
			<label for="address">
				<f:translate key="tx_tilapplication_domain_model_address.street" />
			</label>
			<f:form.textfield property="address.street" />
		</div>
		<div class="form-field form-field-right">
			<label for="housenumber">
				<f:translate key="tx_tilapplication_domain_model_address.housenumber" />
			</label>
			<f:form.textfield property="address.housenumber" />
		</div>


	</div>
	<div class="row form-group clearfix">
		<div class="form-field form-field-left">
			<label for="zip">
				<f:translate key="tx_tilapplication_domain_model_address.zip" />
			</label>
			<f:form.textfield property="address.zip" /><br />
		</div>

		<div class="form-field form-field-right">
			<label for="city">
				<f:translate key="tx_tilapplication_domain_model_address.city" />
			</label>
			<f:form.textfield property="address.city" />
		</div>
	</div>

	<f:comment>Telefonnummern </f:comment>
	<div class="row form-group clearfix">
		<div class="form-field form-field-left">
			<label for="phone">
				<f:translate key="tx_tilapplication_domain_model_address.phone" />
			</label>
			<f:form.textfield property="address.phone" /><br />
		</div>

		<div class="form-field form-field-right">
			<label for="mobile">
				<f:translate key="tx_tilapplication_domain_model_address.mobile" />
			</label>
			<f:form.textfield property="address.mobile" />
		</div>
	</div>
	<div class="row form-group  clearfix">
		<div class="form-field form-field-left">
			<label for="email">
				<f:translate key="tx_tilapplication_domain_model_address.email" />
			</label>
			<f:form.textfield property="address.email" />
		</div>
	</div>
	<br />
	<div class="row form-group clearfix">
		<div class="form-line ">
			<label for="atParent">
				Wohnhaft bei den Eltern
			</label>
			<f:form.checkbox property="address.atParent" value="1"/>
			<label for="ownRoom" class="next">eigenes Zimmer </label>
			<f:form.checkbox property="address.ownRoom" value="1"/>
		</div>
		<div class="form-line">
			<label for="ownRoom">
				Zimmer mit Geschwistern
			</label>
			<f:form.checkbox property="address.siblingRoom" value="1"/>
			<label for="ownRoom" class="next">
				Anzahl der Geschwister im Zimmer
			</label>
			<f:form.textfield property="address.siblingRoomNumber" />
		</div>
	</div>

	<div class="row form-group clearfix">
		<div class="form-line ">
			<label for="migrationBackground">
				<f:translate key="tx_tilapplication_domain_model_candidate.migration_background" />
			</label>
			<f:form.checkbox property="migrationBackground" value="1" />
		</div>
	</div>
</fieldset>

<fieldset id="migration-background">
	<legend>Auszufüllen bei Migrationshintergrund
		<p class="subline">Staatsangehörigkeit/Aufenthaltsstatus</p>
	</legend>
	<div class="row form-group clearfix">
		<div class="form-field form-line">
			<label for="nationality" class="over">
				Staatsangehörigkeit (wenn Deutsch, Herkunftsland der Familie)
			</label>
			<f:form.textfield property="nationality" />
		</div>
		<div class="form-field form-line">
			<label for="residentSince" class="over">
				<f:translate key="tx_tilapplication_domain_model_candidate.resident_since" />
			</label>
				<f:form.textfield property="residentSince" />
		</div>
	</div>
	<div class="row form-group clearfix">
		<div class="form-line ">
			<label for="residenceStatus" class="over">
				<f:translate key="tx_tilapplication_domain_model_candidate.residence_status" />
			</label>
			<div class="form-radio-group">
				<span class="form-radio-first form-radio">
					<f:form.radio property="residenceStatus" value="1" />
					<f:translate key="tx_tilapplication_domain_model_candidate.residence_status.niederlassung" />
				</span>

				<span class="form-radio-first form-radio">
					<f:form.radio property="residenceStatus" value="2" />
					<f:translate key="tx_tilapplication_domain_model_candidate.residence_status.aufenthalt" />
				</span>
				<span class="form-radio-first form-radio">
					<f:form.radio property="residenceStatus" value="3" />
					<f:translate key="tx_tilapplication_domain_model_candidate.residence_status.sonstiges" />
				</span>
			</div>
		</div>
		<div class="row form-group clearfix">
			<div class="form-field form-field-left">
				<label for="residenceMisc">
					<f:translate key="tx_tilapplication_domain_model_candidate.residence_status.sonstiges" />
				</label>

				<f:form.textfield property="residenceMisc" /><br />
			</div>
		</div>
	</div>

	<f:form.submit name="submit-step1" value="{f:translate(key: 'tx_tilapplication_form.general.save_and_forward')}" class="step-submit" />

	<f:comment>
		<label for="familyAddon">
			<f:translate key="tx_tilapplication_domain_model_candidate.family_addon" />
		</label><br />
			<f:form.textfield property="familyAddon" /><br />
		<label for="assetRealEstate">
			<f:translate key="tx_tilapplication_domain_model_candidate.asset_real_estate" />
		</label><br />
			<f:form.textfield property="assetRealEstate" /><br />
		<label for="assetSavings">
			<f:translate key="tx_tilapplication_domain_model_candidate.asset_savings" />
		</label><br />
			<f:form.textfield property="assetSavings" /><br />
		<label for="assetMiscEstate">
			<f:translate key="tx_tilapplication_domain_model_candidate.asset_misc_estate" />
		</label><br />
			<f:form.textfield property="assetMiscEstate" /><br />
		<label for="integrity">
			<f:translate key="tx_tilapplication_domain_model_candidate.integrity" />
		</label><br />
			<f:form.checkbox property="integrity" value="1" /><br />
	</f:comment>
</fieldset>
