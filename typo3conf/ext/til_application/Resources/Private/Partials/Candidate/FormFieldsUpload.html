<fieldset xmlns:f="http://www.w3.org/1999/html" xmlns:f="http://www.w3.org/1999/html" class="upload-documents">
	<legend>Upload der Dokumente</legend>

	<f:form.hidden property="candidate" />
	<f:form.hidden name="old[lifeSchoolCareer]" value="{documents.lifeSchoolCareer}" />
	<f:form.hidden name="old[curriculumVitae]" value="{documents.curriculumVitae}" />
	<f:form.hidden name="old[survey]" value="{documents.survey}" />
