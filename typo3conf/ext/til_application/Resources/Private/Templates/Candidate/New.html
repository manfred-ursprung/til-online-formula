
<f:layout name="Default" />

<f:section name="main">
<h1>New Candidate</h1>

<f:flashMessages renderMode="div" />

<f:render partial="FormErrors" arguments="{object:Candidate}" />

<f:form action="create"  name="newCandidate" object="{newCandidate}">

	<f:form.submit value="Create new" />
</f:form>
</f:section>
