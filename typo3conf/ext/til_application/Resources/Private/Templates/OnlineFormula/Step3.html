
<f:layout name="Default" />

<f:section name="main">
	<h1>Familie des Antragstellers step 3</h1>

	<f:flashMessages renderMode="div" />

	<f:render partial="Candidate/StepNavigation" arguments="{settings: settings}" />

	<f:render partial="FormErrors" arguments="{object:Candidate}" />

	
	<f:form action="updateStep3" name="family" object="{family}" arguments="{candidate: candidate}"
			pageUid="{settings.pageStep4}" additionalAttributes="{role: 'form'}" class="form-family">
		<f:render partial="Candidate/FormFieldsRelatives" section="Main" arguments="{family: family, candidate: candidate,
															settings: settings, readonly: 0}" />
		<f:form.submit value="{f:translate(key: 'tx_tilapplication_form.general.save_and_forward')}" />
	</f:form>




</f:section>
