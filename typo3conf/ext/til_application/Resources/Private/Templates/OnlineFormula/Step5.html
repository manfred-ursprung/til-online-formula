
<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages renderMode="div" />

	<f:render partial="Candidate/StepNavigation" arguments="{settings: settings}" />

	<f:render partial="FormErrors" arguments="{object:Candidate}" />

	<f:form action="updateStep5" name="documents" object="{documents}" enctype="multipart/form-data"
			pageUid="{settings.pageStep6}" additionalAttributes="{role: 'form'}">
		<f:render partial="Candidate/FormFieldsUpload" arguments="{documents: documents,
															settings: settings,
															readonly: 0}" />
		<f:form.submit value="{f:translate(key: 'tx_tilapplication_form.general.save_and_forward')}" />
	</f:form>




</f:section>
