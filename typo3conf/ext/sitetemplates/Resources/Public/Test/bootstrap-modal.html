<script>
    $(function() {
//twitter bootstrap script
        $("button#submit").click(function(){
            $.ajax({
                type: "POST",
                url: "index.php?id=5",
                data: $('form.contact').serialize(),
                success: function(msg){
                    $("#thanks").html(msg)
                    $("#form-content").modal('hide');
                },
                error: function(){
                    alert("failure");
                }
            });
        });
    });
</script>
